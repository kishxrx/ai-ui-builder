services:
  # The Node.js "Chef" - a private service
  - type: pserv
    name: ai-builder-app
    env: docker
    dockerfilePath: ./Dockerfile

  # The Nginx "Host" - a public web service
  - type: web
    name: ai-builder-nginx
    env: docker
    dockerfilePath: ./Dockerfile.nginx
    dockerContext: .
    # The entire 'ports' block that was here has been REMOVED.
    envVars:
    - key: NODE_SERVICE_ADDRESS
      fromService:
        type: pserv
        name: ai-builder-app
        property: url
