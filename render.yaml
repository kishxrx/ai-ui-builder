services:
  # The Node.js app - private
  - type: pserv
    name: ai-builder-app
    env: docker
    dockerfilePath: ./Dockerfile

  # The Nginx reverse proxy - public
  - type: web
    name: ai-builder-nginx
    env: docker
    dockerfilePath: ./Dockerfile.nginx
    dockerContext: .
    envVars:
      - key: NODE_SERVICE_HOST
        fromService:
          type: pserv
          name: ai-builder-app
          property: host
      - key: NODE_SERVICE_PORT
        fromService:
          type: pserv
          name: ai-builder-app
          property: port